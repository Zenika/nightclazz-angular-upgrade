<div class="panel is-primary">
  <div class="panel-heading"><h1>Create city</h1></div>
  <form class="panel-content p-5" (submit)="createCity()" [formGroup]="form">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" formControlName="name" placeholder="City name">
      </div>
      <p class="help is-danger" *ngIf="form.controls.name.touched && form.controls.name.errors">Name is required</p>
    </div>
    <div class="field">
      <label class="label">Latitude</label>
      <div class="control">
        <input class="input" type="text" formControlName="latitude" placeholder="Latitude">
      </div>
      <p class="help is-danger" *ngIf="form.controls.latitude.touched && form.controls.latitude.errors">Latitude is required and must be > -180 and < 180</p>
    </div>
    <div class="field">
      <label class="label">Longitude</label>
      <div class="control">
        <input class="input" type="text" formControlName="longitude" placeholder="Longitude">
      </div>
      <p class="help is-danger" *ngIf="form.controls.longitude.touched && form.controls.longitude.errors">Longitude is required and must be > -180 and < 180</p>
    </div>
    <div class="control">
      <button type="submit" class="button is-primary" [disabled]="form.invalid">Create</button>
    </div>
  </form>
</div>
